{% extends "base.html" %}

	{% block content %}
	
	<!-- glavni kontejner u kojeg smjestamo elemente -->
	<div class="naslovnaMainContainer" style="margin-top: 5%; display: flex; justify-content: center; align-items: center; width: 100%; flex-direction: column;">

			
			<!-- pozdravna poruka na naslovnoj stranici -->
			<div class="naslovnaNaslov" style="font-family: 'Raleway', sans-serif; color:#3f3f3f;">
				<h1>Looking for an adventure?</h1>
				<h2 style="text-align: center; color: #c5c5c5;">Start right here!</h2>
				
			</div>
	
			<!-- carousel tj scroll izbornik-->
			<div class="naslovnaCarousel" style="width: 60%">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="../static/images/rock_climbing.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<a href="/paklenica">
									<h5 style="font-size: 30px;">ROCK CLIMBING IN PAKLENICA</h5>
								</a>
								
							</div>
						</div>
						<div class="carousel-item">
							<img src="../static/images/rafting.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<a href="/zrmanja">
									<h5 style="font-size: 30px;">RAFTING ON ZRMANJA</h5>
								</a>
								
							</div>
						</div>
						<div class="carousel-item">
							<img src="../static/images/cycling.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<a href="/risnjak">
									<h5 style="font-size: 30px;">MOUNTAIN BIKING</h5>
								</a>
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
	
	
	
		</div>


	{% endblock %}
