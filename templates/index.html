{% extends "base.html" %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
	<script src="main.js"></script>
	<style>

	</style>
</head>

<body>
	{% block content %}
	<!-- glavni kontejner u kojeg smjestamo elemente -->
	<div class="naslovnaMainContainer">
		<!-- pozdravna poruka na naslovnoj stranici -->
		<div class="naslovnaNaslov">
			<h1>Trebate izlet?</h1>
			<h3>Počnite ovdje, jednostavnim klikom</h3>
		</div>

		<!-- carousel tj scroll izbornik-->
		<div class="naslovnaCarousel">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="../static/images/plitvice_carousel.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<a href="/plitvice"><h5>Plitvička jezera</h5></a>
							<p>16 jezera najstarijeg nacionalnog parka u Hrvatskoj</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="../static/images/risnjak_carousel.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
								<a href="/risnjak"><h5 class="darkText">Risnjak</h5></a>
								<p class="darkText">Gladni risovi će vas pojesti naživo</p>
							</div>
					</div>
					<div class="carousel-item">
						<img src="../static/images/paklenica_carousel.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
								<a href="/paklenica"><h5>Paklenica</h5></a>
								<p>Strme stijene i prostrani horizont</p>
							</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		

	</div>
	

	
	{% endblock %}


</body>

</html>
